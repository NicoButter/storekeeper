<!DOCTYPE html>
<html>
<head>
    <title>Storekeeper</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/login_app_styles.css' %}">
</head>
<body>
    <h1>Login</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Login">
    </form>
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
</body>
</html>
